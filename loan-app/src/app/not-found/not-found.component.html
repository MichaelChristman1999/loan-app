<div fxLayout="column" fxLayoutAlign="center center">
  <!-- Main content wrapped in a mat-card -->
  <mat-card fxFlex class="mat-elevation-z0 brown-bg">
    <mat-card-title>
      <!-- Image container with attribution -->
      <div class="img-container">
        <figure style="display: inline-block">
          <img src="./assets/not-found.jpg" />
          <figcaption class="text-center p-2">
            <small class="text-white" style="font-size: 40%">
              <em>Image courtesy of &nbsp;</em>
              <a
                href="https://miro.medium.com/v2/resize:fit:800/0*S_Pw_uNiacMt3SLw"
                target="_blank"
                class="text-light"
              >
                Medium
              </a>
            </small>
          </figcaption>
        </figure>
      </div>
    </mat-card-title>
    <mat-card-content style="text-align: center">
      <!-- Display a message -->
      <h3>Oh dear, are you lost!?</h3>
      <h3>Let's guide you back to Hogwarts.</h3>
      <br />
      <!-- Create a button with custom class for larger size with a router link to the home page -->
      <button
        class="large-button"
        mat-raised-button
        color="accent"
        routerLink="/"
      >
        Return Home
      </button>
    </mat-card-content>
  </mat-card>
</div>
